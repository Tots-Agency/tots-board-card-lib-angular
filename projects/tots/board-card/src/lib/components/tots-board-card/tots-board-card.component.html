<div class="tots-board" cdkDropListGroup>
    <div *ngFor="let section of config.sections" class="tots-section-board">
      <tots-board-header-component [config]="config" [section]="section"></tots-board-header-component>
  
      <div cdkDropList [cdkDropListData]="todo" class="tots-list-board" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>
  
    <div class="tots-section-board">
      <h2>Done</h2>
  
      <div cdkDropList [cdkDropListData]="done" class="tots-list-board" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
</div>
